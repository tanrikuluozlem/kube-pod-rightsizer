apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-pod-rightsizer
  namespace: rightsizer-system
  labels:
    app.kubernetes.io/name: kube-pod-rightsizer
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/component: controller
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-pod-rightsizer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-pod-rightsizer
        app.kubernetes.io/component: controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: kube-pod-rightsizer
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: controller
          image: ghcr.io/ozlemtanrikulu/kube-pod-rightsizer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
